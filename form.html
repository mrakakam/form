<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/form.css">
    <title>Document</title>
</head>
<body class="form-body">

    <form action="google.com" method="post">
        <!-- The for attribute are used to interface with an input's id -->
        <label for="name" class="style-helper-text">Name: </label>
        <input type="text" id="name" placeholder="Enter your name...">

        <label for="email" class="style-helper-text">Email</label>
        <input type="email" id="email" placeholder="please enter your email">

        <label for="password" class="style-helper-text">Password</label>
        <input type="password" id="password" placeholder="Please enter a valid password">
    </form>

    <!-- Comprehensive form demonstrating various input types -->
    <form action="#" method="post">
        <fieldset>
            <legend class="style-helper-text">Personal Information</legend>
            
            <!-- Text inputs for different data types -->
            <label for="fullname" class="style-helper-text">Full Name:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
            
            <label for="email" class="style-helper-text">Email:</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>
            
            <label for="phone" class="style-helper-text">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890">
            
            <label for="website" class="style-helper-text">Personal Website:</label>
            <input type="url" id="website" name="website" placeholder="https://yoursite.com">
            
            <label for="birthdate" class="style-helper-text">Date of Birth:</label>
            <input type="date" id="birthdate" name="birthdate">
            
            <label for="age" class="style-helper-text">Age:</label>
            <input type="number" id="age" name="age" min="18" max="120">
        </fieldset>
        
        <fieldset>
            <legend class="style-helper-text">Account Settings</legend>
            
            <label for="password" class="style-helper-text">Password:</label>
            <input type="password" id="password" name="password" minlength="8" required>
            
            <label for="experience" class="style-helper-text">Experience Level:</label>
            <input type="range" id="experience" name="experience" min="1" max="10" value="5">
            
            <label for="profile-color" class="style-helper-text">Favorite Color:</label>
            <input type="color" id="profile-color" name="profile-color" value="#3498db">
        </fieldset>
    </form>

    <!-- Advanced form controls for complex user interactions -->
    <form action="#" method="post">
        <fieldset>
            <legend class="style-helper-text">Project Requirements</legend>
            
            <!-- Radio buttons for single selection -->
             
            <p class="style-helper-text">Project Type:</p>

            <input type="radio" id="website" name="project-type" value="website" checked>
            <label for="website"  class="style-helper-text">Website Development</label>
            
            <input type="radio" id="mobile-app" name="project-type" value="mobile-app">
            <label for="mobile-app" class="style-helper-text">Mobile Application</label>
            
            <input type="radio" id="consultation" name="project-type" value="consultation">
            <label for="consultation"  class="style-helper-text">Consultation Only</label>
            
            <!-- Checkboxes for multiple selections -->
            <p class="style-helper-text">Services Needed:</p>
            <input type="checkbox" id="design" name="services" value="design">
            <label for="design"  class="style-helper-text">UI/UX Design</label>
            
            <input type="checkbox" id="development" name="services" value="development">
            <label for="development"  class="style-helper-text">Development</label>
            
            <input type="checkbox" id="maintenance" name="services" value="maintenance">
            <label for="maintenance" class="style-helper-text">Ongoing Maintenance</label>
            
            <!-- Dropdown selection -->
            <label for="budget" class="style-helper-text">Budget Range:</label>
            <select id="budget" name="budget" required>
                <option value="">Select your budget</option>
                <option value="under-5k">Under $5,000</option>
                <option value="5k-15k">$5,000 - $15,000</option>
                <option value="15k-50k">$15,000 - $50,000</option>
                <option value="over-50k">Over $50,000</option>
            </select>
            
            <!-- Textarea for longer responses -->
            <label for="project-description"  class="style-helper-text">Project Description:</label>
            <textarea id="project-description" name="project-description" 
                    rows="10" cols="100" placeholder="Describe your project in detail..."></textarea>
            
            <!-- File upload -->
            <label for="documents"  class="style-helper-text">Supporting Documents:</label>
            <input type="file" id="documents" name="documents"  class="documents-file" multiple accept=".pdf,.doc,.docx">
        </fieldset>
        
        <button id="proposal-request"  type="submit">Submit Proposal Request</button>
        <button  id="clear-form" type="reset">Clear Form</button>
    </form>
</body>
</html>
